<html>
<head>

    <style>
        @import url(connectome.css);
    </style>
</head>

<body>
    <div class="container">
        <header><h1>Connectome</h1></header>
        <div #bars>
        </div>
        <div class='well'>
            <div class="input-group">
                <label>Interval Time</label>
                <input #test id="interval" type="text" #interval class="form-control" aria-describedby="sizing-addon2" value="3">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="thresh-add">Threshold</span>
                <input id="threshold" type="text" class="form-control" value=".5" aria-describedby="thresh-add">
            </div>
            <br>
            <div id="progress">
                <span id="percent">30%</span>
                <div id="bar"></div>
            </div>
            <br>
            <button #myBtn>Begin Test</button>
        </div>
    </div>


    <script type="text/tiscript">
        include "EmoTest.js";
    </script>
</body>
</html>
