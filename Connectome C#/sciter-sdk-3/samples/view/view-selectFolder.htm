<html>
  <head>
    <title>view.selectFolder() demo</title>
    <style></style>
    <script type="text/tiscript">
    
      var out = $(pre#out);
    
      self.on("click","#select",function(){
        var fn = view.selectFolder("Select your favorite folder");
        out.text = fn || "{rejected}";
      });
      
    </script>
  </head>
<body>
  <h2>view.selectFolder() demo</h2>
  <button #select>Select</button>
  <pre#out>
  </pre>

</body>
</html>
