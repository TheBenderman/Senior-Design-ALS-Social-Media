<html lang="en">
  <head>
    <title>Basic UI translation sample</title>
    
    <!-- these four links define two translation files for different languages. -->
    <link href="lang/ru.tis" hreflang="ru" rel="translation" >
    <link href="lang/en.tis" hreflang="en" rel="translation" >
    <link href="lang/zh.tis" hreflang="zh" rel="translation" >
    
    <style>
      @import url(../lang.css);
    </style>
    
    <script type="text/tiscript">
      include "../lang.tis";
      include "../lang-tool.tis";
    
      $(select#lang).onValueChanged = function() { self.language = this.value; }
      $(button#t1).onClick = function() { view.msgbox(#information, Lang.translate("First test")); }
      $(button#t2).onClick = function() { view.msgbox(#information, Lang.translate("Second test")); }
      
    </script>
    
  </head>
  <body>
    <h2>Basic UI translation sample using Lang framework</h2>
    <p>testing translatable Element.text property</p>
    <fieldset>
      <p><label>UI language</label><include src=lang-selector.htm /></p>
      <hr>
      <button #t1>Show "First test" alert</button>
      <button #t2>Show "Second test" alert</button>
    </fieldset>
  </body>
</html>
