<html>
<head>
  <style></style>  
  <script type="text/tiscript">
  
    var arr = [1,2,3,4,5,6,7,8,9];
    
    function all(arr)
    {
      var i = -1;
      return :
      { 
        if(++i < arr.length) 
          return (i, arr[i]); 
      };
    }
    
    for( var (i,v) in all(arr) )
      stdout.printf("i=%v v=%v\n", i, v);
      
    for( var v in all(arr) )
      stdout.printf("v=%v\n", v);
      
      
  </script>  
</head>
<body>
  
</body>
