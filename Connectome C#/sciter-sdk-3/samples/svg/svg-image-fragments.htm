<html>
  <head>
    <title></title>
    <style>
    
      img { border:1px solid; min-height:48dip; min-width:48dip; vertical-align:middle; }
      li { margin-top:1em; }
    
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>
  <h2>SVG fragments support</h2>
  <ol>
    <li><img src="samples/faces.svg"> full</li>
    <li><img src="samples/faces.svg#devil-view"> #devil-view fragment</li>
    <li><img src="samples/faces.svg#monkey-view"> #monkey-view fragment</li>
  </ol>
  <p>Note: fragments can be defined by use of <code> &lt;view&gt;</code> elements in SVG</p>

</body>
</html>
