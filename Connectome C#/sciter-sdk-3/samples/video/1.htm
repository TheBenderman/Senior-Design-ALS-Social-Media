<html>
  <head>
    <title></title>
    <style>
      
      video {
        background: gray;
        size: *;
        text-align: center;
        vertical-align: middle;
        color:gold;
        font-size: 24pt;
      }
      
	  
	    div { flow:horizontal; size:*; border-spacing: 8px;}

     [fsize=contain] {  foreground-size: contain; }
     [fsize=cover] {  foreground-size: cover; }


    
    </style>
    <script type="text/tiscript">
         $(button).onClick = function() 
         {
            const ATTR_NAME = "fsize";
            var current = $(video).attributes[ATTR_NAME];
            if( current == "cover" ) current = "contain" else current = "cover";
            $(video).attributes[ATTR_NAME] = current;
            $(video).text = current;
         }
   </script>
  </head>
<body>
<p>video sizing modes</p>
<div>
        <button>Change mode</button>         
	<video src="movies/carribean.wmv" fsize_=contain>contain</video>
</div>
</body>
